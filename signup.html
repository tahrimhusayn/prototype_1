<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PUGC SmartBot</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Signup Page Styles -->
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="signup-container">

            <!-- Left Content -->
            <div class="signup-info">
                <h1>Create Your Account</h1>
                <p>
                    Join <strong>PUGC SmartBot</strong> to get instant academic support,
                    smart answers, and personalized assistance anytime.
                </p>

                <ul>
                    <li><i class="fas fa-check-circle"></i> AI-powered academic assistance</li>
                    <li><i class="fas fa-check-circle"></i> Secure & reliable platform</li>
                    <li><i class="fas fa-check-circle"></i> Accessible 24/7</li>
                </ul>
            </div>

            <!-- Right Form -->
            <div class="signup-form-box">
                <h2>Sign Up</h2>

                <form class="signup-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>

                    <button type="submit" class="signup-btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>

                    <p class="login-link">
                        Already have an account?
                        <a href="login.html">Sign In</a>
                    </p>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/auth-validation.js"></script>

</body>
</html>
