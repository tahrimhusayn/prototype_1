<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact PUGC SmartBot</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

   <!-- Page Heading -->
<section class="contact-hero">
    <h1>Contact Us</h1>
    <p>Get in touch with us for queries, support, or assistance regarding PUGC SmartBot.</p>
</section>

<!-- Contact + Map Section -->
<section class="contact-map-section">
    <div class="contact-map-container">
        <!-- Google Map -->
        <div class="map-box">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3380.265391868284!2d74.18824161505102!3d32.167446980962975!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391f71b7ebee19e3%3A0xecc2ad21d5d2f4f8!2sUniversity%20of%20the%20Punjab%20Gujranwala%20Campus!5e0!3m2!1sen!2s!4v1706291200000!5m2!1sen!2s" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Form -->
        <div class="contact-form">
           <div class="form-heading"> <h2> Send Us a Message</h2> </div>
            <form id="contact-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="cta-btn"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
        </div>
    </div>

    <!-- Contact Info + Office Hours -->
    <div class="contact-info-hours-container">
        <!-- Contact Info -->
        <div class="contact-info">
            <h2>Our Contact Details</h2>
            <p><i class="fas fa-map-marker-alt"></i> Near Ali Pur Chowk, Gujranwala, Pakistan</p>
            <p><i class="fas fa-envelope"></i> info@pugc.edu.pk</p>
            <p><i class="fas fa-phone"></i> +92 55 9201221</p>
        </div>

        <!-- Office Hours -->
        <div class="office-hours">
            <h2><i class="fas fa-clock"></i> Office Hours</h2>
            <p><strong>Monday - Friday:</strong><br>08:00 - 18:00</p>
            <p><strong>Saturday - Sunday:</strong><br>Closed</p>
        </div>
    </div>
</section>



    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
</body>
</html>
