<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | PUGC SmartBot</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Login Page Styles -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">

            <!-- Left Info -->
            <div class="login-info">
                <h1>Welcome Back</h1>
                <p>
                    Sign in to <strong>PUGC SmartBot</strong> and continue
                    getting instant academic help and smart assistance.
                </p>

                <ul>
                    <li><i class="fas fa-robot"></i> Smart AI responses</li>
                    <li><i class="fas fa-shield-alt"></i> Secure login</li>
                    <li><i class="fas fa-clock"></i> 24/7 availability</li>
                </ul>
            </div>

            <!-- Right Form -->
            <div class="login-form-box">
                <h2>Sign In</h2>

                <form class="login-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>

                    <div class="form-options">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <p class="signup-link">
                        Donâ€™t have an account?
                        <a href="signup.html">Create one</a>
                    </p>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/auth-validation.js"></script>

</body>
</html>
