<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | PUGC SmartBot</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Forgot Password Styles -->
    <link rel="stylesheet" href="css/forgot-password.css">
</head>
<body>

    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Forgot Password Section -->
    <section class="forgot-section">
        <div class="forgot-container">

            <!-- Info -->
            <div class="forgot-info">
                <h1>Forgot Your Password?</h1>
                <p>
                    Don’t worry! Enter your registered email address and we’ll
                    send you instructions to reset your password.
                </p>

                <ul>
                    <li><i class="fas fa-envelope-open-text"></i> Email verification</li>
                    <li><i class="fas fa-lock"></i> Secure reset process</li>
                    <li><i class="fas fa-user-shield"></i> Account protection</li>
                </ul>
            </div>

            <!-- Form -->
            <div class="forgot-form-box">
                <h2>Reset Password</h2>

                <form class="forgot-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Enter your email address" required>
                    </div>

                    <button type="submit" class="reset-btn">
                        <i class="fas fa-paper-plane"></i> Send Reset Link
                    </button>

                    <p class="back-link">
                        <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
                    </p>
                </form>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/auth-validation.js"></script>
</body>
</html>
